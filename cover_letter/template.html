<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="date" content='$date-meta$'>
    <title>$title$</title>
    <link rel="stylesheet" href="coverletter.css">
  </head>
  <body>
    <div id="header">
        <div id="headtext">
        <h1>$sig.name$</h1>
        <p>$sig.title$</p>
        </div>
    </div>
    <div id="body">
        <div id="left">
            <h3 class="heading">CONTACT</h3>
            <ul id="contact">
            <li id="email" class="contact">$head.email$</li>
            <li id="website" class="contact">$head.website$</li>
            <li id="address" class="contact">$head.address$
            $head.city$, $head.state$ $head.zip$
            <li id="phone" class="contact">$head.phone$</li>
            </li>
            </ul>
        </div>
        <div id="content">
        <p>To $to.name$:</p>
        $body$
        <p>Sincerely,</p>
        <p>$sig.name$</p>
        </div>
    </div>
  </body>
</html>
